<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                var url = $("#naver").attr("href");
                alert(url);
            })
        })
    </script>
</head>
<body>
<p>
    <a id="naver" href="https://naver.com">네이버로 이동</a>
</p>
<button id="btn">href 값 얻기</button>

</body>
</html>
