<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function (){
      $("#target").css("background-color", "#ffffff");
      $("#target").css("color", "#000000");

      $("#info").click(function(){
          let bgcolor = $("#target").css("background-color");
          let color = $("#target").css("color");
          console.log("배경 : ", bgcolor,"|글자:",color);
      });

      $("#btn01").click(function(){
          $("#target").css("background-color", "black");
          $("#target").css("color","red");
      });

      $("#btn02").click(function(){
          $("#target").css("background-color","white");
          $("#target").css("color","blue");
      })

    })
  </script>
</head>
<body>

<div id="target">Welcome</div>
<br>
<br>
<input type="button" id="info" value="정보">
<input type="button" id="btn01" value="변경">
<input type="button" id="btn02" value="초기화">

</body>
</html>
