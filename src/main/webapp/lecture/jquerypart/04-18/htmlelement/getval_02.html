<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
      $("#btn01").click(function (){

        console.log("editor=", value);

      })

</head>
<body>

<br>
<br>
<input type="button" id="btn01" value="정보" class="w200">
<input type="button" id="btn02" value="설정" class="w200">
</body>
</html>
