<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("body").css("background-color","yellow");
            $("h1").css("color","red");

            $("h2, h3, h4").css("color","blue");
        })
    </script>
</head>
<body>
<h1>Welcome</h1>
<hr width="80%">
<h2>Hello</h2>
<h3>Hello</h3>
<h4>Hello</h4>
<hr width="80%">
<span>안녕하세요</span>
</body>
</html>
