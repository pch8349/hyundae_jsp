<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="display">
    <script>
        document.write(`<p><b>location.href: </b>${location.href}</p>`);

</div>
