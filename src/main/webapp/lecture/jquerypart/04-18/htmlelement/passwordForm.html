<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $("#submit01").click(function(){
                let pas1 = $("#password01").val();
                let pas2 = $("#password02").val();

                if(pas1.length < 4 || pas1.length > 8){
                    alert("비밀번호는 4자리에서 8자리 사이로 입력하세요.");
                    return false;
                }
                if(pas1 !== pas2){
                    alert("비밀번호가 일치하지 않습니다.");
                    return false;
                }
            })
        })
    </script>
</head>
<body>
<form id="form01" action="result.html">
    비밀번호 : <input type="password" size="10" maxlength="10" id="password01">
    <br>
    비밀번호 확인 : <input type="password" size="10" maxlength="10" id="password02" >
    <br>
    <br>
    <input type="submit" value="등록" id="submit01"> <input type="reset" value="취소" id="reset01">
</form>
</body>
</html>
